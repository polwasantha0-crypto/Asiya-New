name: Node.js CI

on:
  push:
    branches:
      - main
      - jezter
      - din
  pull_request:
    branches:
      - main
      - jezter
      - din
  schedule:
    # Runs every 6 hours (UTC)
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: npm start
